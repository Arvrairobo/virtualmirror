<!DOCTYPE html>
<html>
	<head>
		<title>Virtual Mirror</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/interaction.js"></script>		
	</head>
	<body>
		<div id="container">
			
			<aside>
				<a class="menu-virtualhair-button" href="#"><img src="img/Menu_VirtualHair.png"></a>					
				<a class="menu-favorites-button" href="#"><img src="img/Menu_MyFavorite.png"></a>
				<a class="menu-hairstylists-button" href="#"><img src="img/Menu_Hairstylist.png"></a>
				<a class="menu-logout-button" href="."><img src="img/LogOutIcon.png"></a>
			</aside>
				

<!-- 			Main 			 -->
			<section id="main-section" class="centered">
				<div class="margin-auto"><img src="img/Main_Logo.png"></div>
				<div><p>login with</p></div>
				<a class="main-login" href="#"><img src="img/Main_Login.png"></a>
			</section>

<!-- 			Menu			 -->
			<section id="menu-section" class="centered">
				<div class="menu-bar">
					<div class="menu-button">
						<img src="img/MenuIcon.png">
					</div>
				</div>
				<div class="menu-virtual-hair-button">
					<img src="img/Home_VirtualHair.png">
					<p>Virtual Hair</p>
				</div>
				<div class="menu-favorites-button">
					<img src="img/Home_MyFavorite.png">
					<p>My Favorites</p>
				</div>
				<div>
					<a class="menu-stylists-button" href="#">
						<img src="img/Home_HairStylists.png">
						<p>Hair Stylists</p>
					</a>
					<a class="menu-about-button" href="#">
				 		<img src="img/Home_about.png">
				 		<p>About</p>
				 	</a>
				</div>
			</section>

<!-- 			Hair			 -->
			<section id="hair-section" class="centered">
				<div class="menu-bar">
					<div class="menu-button">
						<img src="img/BackIcon.png">
					</div>
					<div class="menu-title">
						Start Recording
					</div>
				</div>
				<div class="hair-container">
					<img class="hair-face" src="img/Bg_face.png">
					<img class="hair-hold-icon" src="img/HoldingIcon.png">
				</div>
			</section>




<!-- 		Stylists			 -->
			<section id="stylists-section" class="centered">				
				<div class="menu-bar">
					<a class="menu-button" href="#">
						<img src="img/MenuIcon.png">
					</a>
					<div class="menu-title">
						Hair Stylists
					</div>
					<div class="menu-button-2">
						<a class="menu-filter-button" href="#"><img class="menu-button-2-a" src="img/FilterIcon.png"></a>
						<img class="menu-button-2-b" src="img/t3/SearchIcon.png">
					</div>
				</div>

				<div class="sub-section zipcode">
					<img src="img/t3/zipcodeAlert.png">
				</div>

				<div class="sub-section stylists">					
					<a class="stylists-info" href="#"><img src="img/t3/StylistInfo.png"></a>
					<a class="stylists-active" href="#"><img src="img/t3/StylistInfo_active.png"></a>
					<a class="stylists-thumb" href="#"><img src="img/t3/Photo_small.png"></a>
					<img class="stylists-other" src="img/t3/OtherStylist.png">
					<img class="stylists-pick-button" src="img/t3/SearchIcon.png">					
					
					<div class="stylists-lightbox">
						<img class="stylists-large" src="img/t3/Photo_large.png">
						<div class="stylists-lightbox-controls">
							<img class="prev" src="img/t3/leftIcon.png">
							<img class="next" src="img/t3/rightIcon.png">
							<a class="cancel" href="#"><img src="img/CancelIcon.png"></a>
						</div>
					</div>
					
					<div class="stylists-filter">
						<img src="img/t3/FilterInfoAlert.png">
					</div>
					
					<div class="stylists-submit">
						<img src="img/t3/">
					</div>
				</div>
				

				
			</section>

		</div>
	</body>
</html>
